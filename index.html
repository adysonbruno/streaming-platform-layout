<!DOCTYPE html>
<html lang="pt-br">

<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Netflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
</head>

<body>

	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.svg" alt="Netflix">
			<figcaption class="hidden">Netflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">

		<section>

			<header>
				<h2 class="pergunta_boasvindas">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="list_user">

				<!-- USUÁRIO 1 -->
				<li class="card_user">
					<figure>
						<img class="img_user" src="img/avatar.png" alt="Gabriel">
						<figcaption class="hidden">Gabriel</figcaption>
					</figure>

					<h3 class="name_user">Gabriel</h3>
				</li>

				<!-- USUÁRIO 2 -->
				<li class="card_user">
					<figure>
						<img class="img_user" src="img/avatar1.png" alt="Maria">
						<figcaption class="hidden">Maria</figcaption>
					</figure>

					<h3 class="name_user">Maria</h3>
				</li>

				<!-- USUÁRIO 3 -->
				<li class="card_user">
					<figure>
						<img class="img_user" src="img/avatar2.png" alt="Renato">
						<figcaption class="hidden">Renato</figcaption>
					</figure>

					<h3 class="name_user">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class=" card_user addPerfil">
					<figure>
						<img class="img_user" src="img/plus-sign.png" alt="Adicionar perfil">
						<figcaption class="hidden">Adicionar perfil</figcaption>
					</figure>

					<h3 class="name_user">Adicionar perfil</h3>
				</li>

			</ul>

			<footer>
				<button class="btn_gerenciarperfis">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>

</html>
